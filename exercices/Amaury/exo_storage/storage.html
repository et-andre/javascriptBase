<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./storage.js"></script>
    <title>Basket</title>
</head>
<body>
    <h1>Products description</h1>
    <table id="product-table-id">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <h1>Basket</h1>
    <table id="basket-table-id">
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th> 
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div>Total price: <span id="total-price-id"></span></div>
    <br>
    <button id="reset-basket-id">Reset basket</button>
</body>
</html>
